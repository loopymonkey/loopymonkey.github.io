---
layout: default
---


<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<a href="{{ "/work/" | prepend: site.baseurl }}"><i class="fas fa-angle-double-left"></i> RETURN</a>
	
	  <header class="post-header">
	    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
	    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
	    {% for tag in page.tags %}
	    	<span class="tag">{{ tag }}</span>
	    {% endfor %}
	    </p>
	  </header>
	
	  <div class="post-content" itemprop="articleBody">
	    {{ content }}
	  </div>

</article>
