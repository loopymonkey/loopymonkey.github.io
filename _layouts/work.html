---
layout: default
---


<article class="page">

  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  <div class="page-content description">
	  
	<div class="gallery">
		{% for post in site.posts %}
	    <div class="view overlay hm-black-light gallery-item">
		  <a href="{{ post.url | prepend: site.baseurl }}">  
	      <img src="../assets/{{ post.image }}" alt="{{ post.title }}" class="img-fluid">
	      <div class="mask flex-center">
	        <p class="white-text">{{ post.title }}</p>
	      </div>
	      </a>
	    </div>
	    {% endfor %}
	</div>	  
	  



  </div>

</article>
